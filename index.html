<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Completo de Personas, Proyectos y Asociaciones</title>
</head>

<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <a href="#personas" onclick="showSection('personas')" class="active">Personas</a>
        <a href="#proyectos" onclick="showSection('proyectos')">Proyectos</a>
        <a href="#asociaciones" onclick="showSection('asociaciones')">Asociaciones</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Sección Personas -->
        <div id="personas" class="section active">
            <h2>CRUD de Personas</h2>
            <form onsubmit="guardarPersona(event)">
                <input type="hidden" id="personaIndex">
                <label for="idPersona">Identificación:</label>
                <input type="text" id="idPersona" required>
                <label for="nombrePersona">Nombre:</label>
                <input type="text" id="nombrePersona" required>
                <label for="apellidoPersona">Apellido:</label>
                <input type="text" id="apellidoPersona" required>
                <label for="edadPersona">Edad:</label>
                <input type="number" id="edadPersona" required>
                <button type="submit">Guardar Persona</button>
                <button type="button" onclick="actualizarPersona()">Actualizar Persona</button>
            </form>
            <h3>Listado de Personas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaPersonas"></tbody>
            </table>
        </div>

        <!-- Sección Proyectos -->
        <div id="proyectos" class="section">
            <h2>CRUD de Proyectos</h2>
            <form onsubmit="guardarProyecto(event)">
                <input type="hidden" id="proyectoIndex">
                <label for="nombreProyecto">Nombre del Proyecto:</label>
                <input type="text" id="nombreProyecto" required>
                <label for="descripcionProyecto">Descripción:</label>
                <textarea id="descripcionProyecto" required></textarea>
                <label for="fechaInicioProyecto">Fecha de Inicio:</label>
                <input type="date" id="fechaInicioProyecto" required>
                <button type="submit">Guardar Proyecto</button>
                <button type="button" onclick="actualizarProyecto()">Actualizar Proyecto</button>
            </form>
            <h3>Listado de Proyectos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Fecha de Inicio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaProyectos"></tbody>
            </table>
        </div>

        <!-- Sección Asociaciones -->
        <div id="asociaciones" class="section">
            <h2>Asociar Persona a Proyecto</h2>
            <form onsubmit="guardarAsociacion(event)">
                <input type="hidden" id="asociacionIndex">
                <label for="personaSelect">Persona:</label>
                <select id="personaSelect" required></select>
                <label for="proyectoSelect">Proyecto:</label>
                <select id="proyectoSelect" required></select>
                <button type="submit">Guardar Asociación</button>
            </form>
            <h3>Listado de Asociaciones</h3>
            <table>
                <thead>
                    <tr>
                        <th>Persona</th>
                        <th>Proyecto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaAsociaciones"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
